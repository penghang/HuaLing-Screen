<div class="page page1" id="page1">
    <!-- 左侧 -->
    <div class="side-left">
        <!-- 车辆数统计 -->
        <section class="card-wrapper card-carnum">
            <div class="card card-color1">
                <p class="card-title">总车辆数</p>
                <p class="card-num js-total">0</p>
                <p class="card-unit">辆</p>
            </div>
            <div class="card card-color2">
                <p class="card-title">在线车辆数</p>
                <p class="card-num js-online">0</p>
                <p class="card-unit">辆</p>
            </div>
            <div class="card card-color3">
                <p class="card-title">离线500小时车辆数</p>
                <p class="card-num js-offline">0</p>
                <p class="card-unit">辆</p>
            </div>
        </section>
        <!-- 车辆在线率 -->
        <section class="card-wrapper card-online">
            <h4 class="card-title text-underline">车辆在线率</h4>
            <section class="card-num-wrapper">
                <h5 class="card-child-title">今日车辆活跃率</h5>
                <div class="card-circle-wrapper card-circle-up">
                    <div class="car-circle-content">
                        <span class="card-num js-active-per">0</span>%
                    </div>
                </div>
            </section>
            <section class="card-chart-wrapper">
                <h5 class="card-child-title">各小时在线数</h5>
                <div class="chart online-chart js-timeactive-chart"></div>
            </section>
        </section>
        <!-- 推广车型统计 -->
        <section class="card-wrapper card-cartype">
            <h4 class="card-title text-underline">经销商统计</h4>
            <section class="card-num-wrapper">
                <h5 class="card-child-title">经销商数量</h5>
                <div class="card-circle-wrapper">
                    <div class="car-circle-content">
                        <span class="card-num js-agency-num">0</span>
                    </div>
                </div>
            </section>
            <section class="card-chart-wrapper">
                <div class="chart cartype-chart js-agency-chart"></div>
            </section>
        </section>
    </div>

    <!-- 中间部分 -->
    <div class="center">
        <!-- 地图 -->
        <div class="chart-desktopmap-wrapper">
            <div class="chart map-chart js-map-chart"></div>
        </div>
        <!-- 里程 -->
        <section class="card-wrapper card-mileage">
            <p>累计行驶总里程<span class="mileage-num js-total-mileage"><i>0</i></span>公里</p>
            <div class="card card-color1">
                <p class="card-num js-earth">0</p>
                <p class="card-unit">累计绕地球行驶(圈)</p>
            </div>
            <div class="card card-color2">
                <p class="card-num js-oil">0</p>
                <p class="card-unit">总油耗(升)</p>
            </div>
            <div class="card card-color3">
                <p class="card-num js-runtime">0</p>
                <p class="card-unit">总运行时间(小时)</p>
            </div>
        </section>
    </div>

    <!-- 右侧部分 -->
    <div class="side-right">
        <!-- 云用户统计 -->
        <section class="card-wrapper">
            <h4 class="card-title text-underline">车系柱状图</h4>
            <div class="chart series-chart js-carseries-chart"></div>
        </section>

        <!-- 热力图 -->
        <section class="card-wrapper">
            <h4 class="card-title text-underline">热力图</h4>
            <div class="chart hot-chart js-hot-chart"></div>
        </section>

        <!-- 当前在线车辆数 -->
        <section class="card-wrapper">
            <h4 class="card-title text-underline">各省份车辆数和在线数</h4>
            <ul class="chart province-chart scroll e-prevent js-province-list"></ul>
        </section>
    </div>
</div>
